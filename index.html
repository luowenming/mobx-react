<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			.input{
				padding: 15px;
				border: 1px solid #ccc;
				font-size: 24px;
				width: 400px;
			}
			.todo-item{
				display: flex;
				align-items: center;
				height: 40px;
				border: 1px solid #ccc;
			}
			.todo-item .title{
				font-size: 24px;
				color: #000;
			}
			.todo-item .finished{
				text-decoration: line-through;
				color: #ccc;
			}
			.todo-item .toggle{
				margin-right: 20px;
			}
			.todo-item .delete{
				margin-left: 20px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
		<script src="dist/main.js"></script>
	</body>

</html>
